<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Web Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>Copilot Web</h1>
            </div>
            <div class="status" id="aiStatus">
                <span class="status-dot"></span>
                <span class="status-text">检查中...</span>
            </div>
        </div>

        <!-- AI Diagnostic Section -->
        <div class="section" id="diagnosticSection">
            <h2>🔍 AI 诊断</h2>
            <div id="diagnosticInfo" class="diagnostic-info">
                <p>正在检查AI可用性...</p>
            </div>
            <button id="refreshDiagnostic" class="btn btn-primary">重新检查</button>
        </div>

        <!-- Context Rules Section -->
        <div class="section">
            <h2>上下文规则</h2>
            <textarea 
                id="contextRules" 
                placeholder="在这里设置代码风格和规则，比如：&#10;- 使用 React Hooks&#10;- 遵循 ESLint 规则&#10;- 使用 TypeScript&#10;- 编写简洁的代码注释"
                rows="4"
            ></textarea>
            <button id="saveRules" class="btn btn-primary">保存规则</button>
        </div>

        <!-- Chat Section -->
        <div class="section chat-section">
            <h2>AI 助手对话</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            👋 你好！我是你的 AI 编程助手。你可以：<br>
                            • 设置上下文规则来指导代码补全<br>
                            • 与我对话讨论编程问题<br>
                            • 在网页输入框中按 Tab 键接受AI补全
                        </div>
                        <div class="message-time">刚刚</div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chatInput" 
                            placeholder="输入你的问题或需求..."
                            rows="2"
                        ></textarea>
                        <button id="sendMessage" class="btn btn-icon" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-hint">
                        按 Ctrl+Enter 发送 • 支持 Markdown 格式
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="section settings-section">
            <h2>设置</h2>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="enableCompletion" checked>
                    <span class="slider"></span>
                </label>
                <div class="setting-info">
                    <div class="setting-title">启用自动补全</div>
                    <div class="setting-desc">在网页输入框中提供AI文本补全</div>
                </div>
            </div>
            
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="enableGhostText" checked>
                    <span class="slider"></span>
                </label>
                <div class="setting-info">
                    <div class="setting-title">显示预览文本</div>
                    <div class="setting-desc">以灰色文本显示AI建议的补全内容</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="version">v1.0.0</div>
            <div class="links">
                <a href="#" id="clearChat">清空对话</a>
                <a href="#" id="exportChat">导出对话</a>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
